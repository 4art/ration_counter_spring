<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kontakt</title>
    <style type="text/css">
        #myPhoto {
            margin-left: -15px;
        }
    </style>
    <div th:include="fragments/tmpl :: head"></div>
</head>
<body>
<div class="container" ng-app="">
    <div th:include="fragments/tmpl :: nav-bar"></div>
    <div id="border" class="col-md-6">
        <h2>Kontakt</h2>
        <h3>Artem Firsov</h3>
        <img id="myPhoto" src="images/Artem_Firsov.jpg" class="col-md-6 col-xs-12"/>
        <br/><br/>
        <h4>Antoninusstr. 18</h4>
        <h4>60439 Frankfurt am Main</h4>
        <h4>Email: firsov.tyoma@gmail.com</h4>
        <h4><a href="https://www.linkedin.com/in/artem-firsov-a6a915a3"><img src="images/LIn.png" height="20px">
            LinkedIn</a></h4>
        <h4><a href="https://www.xing.com/profile/Artem_Firsov"><img src="images/xing.png" height="20px;"> Xing</a></h4>
        <h4>Tel: +49 (0) 179-8538-579</h4>
        <br/>
    </div>
    <div id="border" class="col-md-6">
        <form th:action="@{/contact}" th:object="${contact}" method="POST">
            <div class="col-md-6">
                <h3 th:text="${successMessage}"></h3>
                <div id="sessionError" th:unless="${login}">
                    <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                        <br/><br/><br/>
                        <label class="control-label">Name:</label>
                        <br/>
                        <input type="text" th:field="*{name}" name="name" class="form-control" th:classappend="${#fields.hasErrors('name')}? 'has-error'"/>
                        <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                        <label class="control-label">Email:</label>
                        <input type="name" name="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')}? 'has-error'"/>
                        <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                </div>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('text')}? 'has-error'">
                <div class="col-md-12">
                    <label class="control-label">Nachricht:</label>
                    <textarea class="form-control" th:field="*{text}" name="text" style="height:300px;">

					</textarea>
                    <span class="help-block" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
                    <br/>
                    <input type="button" th:type="Submit" class="btn btn-primary" value="Senden"/>
                </div>
            </div>
        </form>
    </div>

    <footer th:include="fragments/tmpl :: footer"></footer>
    <div th:include="fragments/tmpl :: js"></div>
</div>
</body>
</html>
